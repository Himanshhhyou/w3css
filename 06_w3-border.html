<!DOCTYPE html>
<html>
<head>
    <title>w3 border</title>
    <link rel="stylesheet" href="w3.css">
</head>
<body class="w3-container">
    <h1>w3 border</h1> 
    <p class="w3-border">I have borders</p>
    <p class="w3-border-top">I have only top border</p>
    <p class="w3-border-bottom">I have only bottom border</p>
    <p class="w3-border-left">I have only left border</p>
    <p class="w3-border-right">I have only right border</p>

    <p class="w3-border w3-border-blue">I have a blue color border</p>
    <p class="w3-border w3-hover-border-red">I have a hovered red color border</p>

    <p class="w3-leftbar w3-border-red">I have a leftbar</p>
    <p class="w3-rightbar w3-border-blue">I have a rightbar</p>
    <p class="w3-topbar w3-border-green">I have a topbar</p>
    <p class="w3-bottombar w3-border-black">I have a bottombar</p>

</body>
</html>
