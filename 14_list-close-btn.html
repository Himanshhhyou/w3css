<!DOCTYPE html>
<html lang="en">
<head>
    <title>List with close button</title>
    <link rel="stylesheet" href="w3.css">
    <style>
        span{
            cursor: pointer;
        }
    </style>
</head>
<body class="w3-container">
    <ul class="w3-blue w3-ul" style="width: 200px;">

        <li class="w3-display-container">Apple
            <span class="w3-display-right w3-container" onclick="this.parentElement.style.display='none'">                
                &times;
            </span>
        </li>

        
    </ul>
</body>
</html>
