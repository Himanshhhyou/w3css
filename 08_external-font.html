<!DOCTYPE html>
<html>
<head>
    <title>External font</title>
    <link href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
    <style>
        h1{
            font-family: "Tangerine", cursive;
        }
    </style>
</head>
<body>
    <h1>How to add external font in a website</h1>
    <ul>
        <li>Go to <a href="https://fonts.google.com">fonts.google.com</a></li>
        <li>Search your desired font in the search bar</li>
        <li>Click on Get Font button</li>
        <li>Click on Get Embed code</li>
        <li>Copy the font link and paste inside head inn your html</li>
        <li>Add font family (See the website)</li>
    </ul>
</body>
</html>
